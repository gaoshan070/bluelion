#        - Path=/user/**
#        filters:
#        - RewritePath=/user/(?<segment>.*), /$\{segment}
---
spring:
  profiles: add_request_header_route
  cloud:
    gateway:
      routes:
      - id: add_request_header_route
        uri: http://httpbin.org:80/get
        filters:
        - AddRequestHeader=X-Request-Foo, Bar
        predicates:
        - Method=GET
---
spring:
  profiles: elapse_route
  cloud:
    gateway:
      routes:
      - id: elapse_route
        uri: http://localhost:8501
        filters:
        - Customer=true
        - RewritePath=/user/(?<segment>.*), /$\{segment}
        predicates:
        - Method=GET
        - Path=/user/**
