server:
  port: 8502
  compression:
    enabled: true
    mime-types:
    - application/x-gzip
    - text/html
    - application/json
    min-response-size: 100
    connection-timeout: 10s
logging:
  level:
    org.springframework.cloud: INFO
    org.springframework.cloud.gateway: trace
    com.bluelion: INFO

spring:
  profiles:
    active: elapse_route, dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
