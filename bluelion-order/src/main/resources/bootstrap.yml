spring:
  application:
    name: bluelion-order
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        health-check-path: /health
        health-check-interval: 15s
#      host: consul
      host: localhost
      port: 8500
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
    zipkin:
      base-url: http://localhost:9411/